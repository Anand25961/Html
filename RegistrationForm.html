<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta name="keywords" content=""/>
    </head>
    <body>
        <header>
            <img src="./Friends.png" alt="Friends.png" height="150px">
            <center><h1>Friendship Zone</h1></center>
        </header>
        <article>
            <h1>Add your details to register</h1><br><br/>
            <form action="./RegistrationConfirmation.html" method="get">
                <label for="name"><b>Name:</b></label><input type="text" id="name" placeholder="Enter your name" pattern="[a-zA-Z]{3,}" autocomplete="off" required><br/><br/>
                <label for="email"><b>Email:</b></label><input type="email" id="email" autocomplete="on" autofocus><br/><br/>
                <label for="age"><b>Age:</b></label><input type="number" id="number" max="18"><br/><br/>
                <label for="bday"><b>Birth day:</b></label><input type="date" id="bday"><br/><br/>
                <b>Gender:</b><label for="male"><input type="radio" id="male" name="gender" value="m">Male</label><label for="female"><input type="radio" id="female" name="gender" value="f">Female</label><br/><br/>
                <label for="about"><b>About:</b></label><textarea rows="4" cols="35" id="about"></textarea><br/><br/>
                <label for="phone"><b>Phone:</b></label><input type="number" id="phone"><br/><br/>
                <b>Interested in:</b><input type="checkbox" id="f" name="interest" value="friendship"><label for="f">Friendship</label><input type="checkbox" id="d" name="interest" value="dating"><label for="d">Dating</label>
                <label for="attachment"><b>Attachment:</b></label><input type="file" id="attachment"><br/><br/>
                <span style="border: 2px solid red; padding: 2px"><button type="submit">Register</button><button type="submit" formaction="./RegistrationConfirmationforAdmin" formnovalidate>Register as Admin</button></span>
            </form>
        </article>
    </body>
</html>
