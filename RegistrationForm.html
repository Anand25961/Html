<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta name="keywords" content=""/>
    </head>
    <body>
        <header>
            <img src="D:\Anand\Friends.png" alt="Friends.png" height="150px">
            <center><h1>Friendship Zone</h1></center>
        </header>
        <article>
            <h1>Add your details to register</h1><br><br/>
            <form>
                <label for="name"><b>Name:</b></label><input type="text" id="name" placeholder="Enter your name" required><br/><br/>
                <label for="email"><b>Email:</b></label><input type="email" id="email" required><br/><br/>
                <label for="age"><b>Age:</b></label><input type="number" id="number" required><br/><br/>
                <label for="bday"><b>Birth day:</b></label><input type="date" id="bday" required><br/><br/>
                <label for="gender"><b>Gender:</b></label><input type="radio" id="gender">Male<input type="radio" id="gender">Female<br/><br/>
                <label for="about"><b>About:</b></label><textarea rows="4" cols="35" id="about" required></textarea><br/><br/>
                <label for="phone"><b>Phone:</b></label><input type="number" id="phone" required><br/><br/>
                <label for="interest"><b>Interested in:</b></label><input type="checkbox" id="interest" required>Friendship<input type="checkbox" id="interest" required>Dating
                <label for="attachment"><b>Attachment:</b></label><input type="file" id="attachment" required><br/><br/>
                <span style="border: 2px solid red; padding: 2px"><input type="submit" name="register" value="Register"><input type="submit" name="register as Admin" value="Register as Admin"></span>
            </form>
        </article>
    </body>
</html>
